
<body *ngIf="selectedFruit == null">

  <div class="title-container">
    <div class="title-card" align="center">
      Choose a Fruit to Update
    </div>
  </div>

  <div class="fruit-list" >
    <div class="fruit-cards-container">
      <button class="fruit-card" *ngFor="let fruit of fruits" (click)="onSelectFruit(fruit)">
        <img class="fruit-image"src="assets/images/{{ fruit.picture }}" alt="{{ fruit.name }}">
        <div class="fruit-container" align="center">
          <b>{{ fruit.name }}</b>
        </div>
      </button>
    </div>
  </div>
</body>
<app-change-fruit *ngIf="selectedFruit" [fruitIn]="selectedFruit"></app-change-fruit>
