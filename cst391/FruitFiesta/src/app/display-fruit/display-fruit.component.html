<body  *ngIf="fruit">
  <div class="main-card">
    <div class="image-container">
      <img src="assets/images/{{ fruit.picture }}" class="img" alt="{{ fruit.name }}">
    </div>
    <div class="info-container">
      <div class="fruit-name">
        {{ fruit.name }} - {{ fruit.price }}$
      </div>
      <div class="fruit-description">
        {{ fruit.description }}
      </div>
    </div>
  </div>
</body>
