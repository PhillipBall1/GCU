<body *ngIf="selectedArtist == null">
  <div class="main-container">
        <button *ngFor="let artist of artists" (click)="onSelectArtist(artist)">
          <h4><b>{{artist.artist}}</b></h4>
        </button>
  </div>
</body>
<div *ngIf="selectedArtist">
  <app-list-albums  [artist]="selectedArtist"></app-list-albums>
</div>
